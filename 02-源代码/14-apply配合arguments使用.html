    <script>
        

        // Person 构造函数
        function Person(name, age, height) {
            this.name = name;
            this.age = age;
            this.height = height;
        }

        // Student 构造函数
        function Student(name, age, height, number) {
            // 1. 借用构造函数继承
            // Person.call(this, name, age, height);
            // Person.apply(this, [name, age, height]);
            Person.apply(this, arguments); // Arguments [name, age, height, number]
            // 在继承属性后再添加其他属性
            this.number = number;
        }
        
        const s1 = new Student('小米',18,'160cm',22);
        console.log(s1);
 
        

    </script>
